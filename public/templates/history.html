<div class="container-fluid">
                <!-- Page Heading -->
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a ui-sref="assetList"><i class="fa fa-tachometer"></i> Dashboard</a></li>
                  <li class="breadcrumb-item "> <a ui-sref="asset"> {{assetId}} </a></li>
                  <li class="breadcrumb-item active"> <i class="fa fa-history"></i>  History </li>
                </ol>
                <div class="row">
                    <div class="col-lg-12">
                    </div>
                </div>

                <div class="row">
                  <div class="col-lg-12">
                        <div class="panel panel-info">
                          <div class="panel-heading">
                            <div class="row">
                              <div class="col-md-4">
                                <i class="fa fa-bar-chart-o fa-fw"></i>
                                Trend
                              </div >
                                <div class="col-md-8">
                                  <div class="row">
                                          <div class="col-md-5" class="input-group date" id="datetimepicker1" >
                                              <input type="text" class="form-control" placeholder="START" ng-model="start" datetime-picker hour="23" minute='59' />
                                          </div>
                                          <div class="col-md-5"class="input-group date" id="datetimepicker1" >
                                            <input type="text" class="form-control" placeholder="END" ng-model="end" datetime-picker hour="23" minute='59' />
                                          </div>
                                          <div class="col-md-1"class="input-group date" id="datetimepicker1" ng-click="dpForSingleTag(start,end)">
                                           <button type="button" class="btn btn-info btn-sm glyphicon glyphicon-circle-arrow-right"></button>
                                          </div>

                                    </div>
                                  </div>
                              </div>
                          </div>
                          <div class="panel-body">
                              <div id="container" style="min-width: {{chartWidth}} ; height: 400px; margin: 0 auto"></div>
                          </div>
                        </div>
                    </div>
                </div>

                <!-- /.row -->
                <div class="row" >
                    <div class="col-lg-12">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                              <div class="row">
                                  <div class="col-md-4">
                                    <i class="fa fa-history"></i> History of {{tagNameForHistoryTable}}
                                  </div >
                                    <div class="col-md-8">
                                      <div class="row">
                                              <div class="col-md-5" class="input-group date" id="datetimepicker1" >
                                                  <input type="text" class="form-control" placeholder="START" ng-model="start" datetime-picker hour="23" minute='59' />
                                              </div>
                                              <div class="col-md-5"class="input-group date" id="datetimepicker1" >
                                                <input type="text" class="form-control" placeholder="END" ng-model="end" datetime-picker hour="23" minute='59' />
                                              </div>
                                              <div class="col-md-1"class="input-group date" id="datetimepicker1" ng-click="dpForSingleTag(start,end)">
                                               <button type="button" class="btn btn-info btn-sm glyphicon glyphicon-circle-arrow-right"></button>
                                              </div>
                                        </div>
                                      </div>
                                  </div>
                              </div>

                            <div class="panel-body">
                                <div class="table-responsive">

                                    <button export-to-csv><i class="fa fa-file" aria-hidden="true"></i></button>
                                    <table class="table table-bordered table-hover table-striped">
                                        <thead>
                                            <tr>
                                                <th>Value</th>
                                                <th>Timestamp</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr dir-paginate="datapoint in datapointsForHistoryTable |itemsPerPage: 15" pagination-id="history">
                                              <td>{{datapoint[1]}}</td>
                                              <td>{{datapoint[0] | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <dir-pagination-controls pagination-id="history"
                                       max-size="15"
                                       direction-links="true"
                                       boundary-links="true" >
                                    </dir-pagination-controls>

                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
</div>
